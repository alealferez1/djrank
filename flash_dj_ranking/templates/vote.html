
{% extends "base.html" %}

{% block title %}Vote{% endblock %}

{% block content %}
  <h1>Vote</h1>

  <p>Choose your favorite DJ from the list below, or skip voting for now:</p>

  <form method="POST">
    <ul>
      {% for dj in djs %}
        <li>
          <label>
            <input type="radio" name="dj_id" value="{{ dj.id }}">
            {{ dj.name }}
            <span class="vote-count">({{ dj.vote_count }})</span>
          </label>
        </li>
      {% endfor %}
    </ul>

    <button type="submit">Vote</button>
    <button type="submit" name="skip_vote">Skip Voting</button>
  </form>
{% endblock %}

<style>
  .vote-count {
    font-size: 0.8em;
    color: #777;
  }
</style>
